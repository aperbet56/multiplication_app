<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication app</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Multiplication app</h1>
      <p>
        Bienvenue sur Multiplication App. Ici, les enfants et les grands vont
        aimer les multiplications !<br />
        Révisons ensemble les tables de multiplications tout en s'amusant.
      </p>
    </header>
    <main class="main__content">
      <section class="container">
        <form class="form" id="form">
          <div class="score" id="score">Votre score: 0</div>
          <h2 class="question">Quel est le résultat de 1 multiplié par 1 ?</h2>
          <label for="input">Entrez votre réponse :</label>
          <input
            type="number"
            class="input"
            id="input"
            placeholder="0"
            autofocus
            autocomplete="off"
          />
          <p class="result"></p>
          <div class="buttons">
            <button type="submit" class="btn submit">Soumettre</button>
            <button class="btn next">Question suivante</button>
            <button class="btn reset">Remise à zéro du score</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
